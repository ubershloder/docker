---
version: "3"

services:
  service1:
    image: ubuntu:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: '50M'
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
    ports:
      - "80:80"
    networks:
      - front
    command: ["sleep", "3000"]
networks:
  font:
